<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder</h1>
    <form id="resume">
        <fieldset>
            <legend>Profile Image</legend>
            <label for="profileImage">Upload Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required><br/><br/>
        </fieldset>
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required><br/><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br/><br/>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br/><br>

            <label for="Address">Address:</label>
            <input type="Address" id="Address" name="Address" required><br/><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="Education" name="Education" rows="6" required></textarea><br/><br/>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="Experience" name="Experience" rows="6" required></textarea><br/><br/>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="Skills" name="Skills" rows="6" required></textarea><br/><br/>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
